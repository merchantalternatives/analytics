<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Affiliate Link Analytics</title>
    <link rel="stylesheet" href="shared-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <style>
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .links-table {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .affiliate-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .affiliate-yes {
            background: #d4f4dd;
            color: #0e7c3a;
        }
        
        .affiliate-no {
            background: #ffe4e4;
            color: #c41e3a;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .page-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stat-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <script src="navigation.js"></script>
    
    <div class="container">
        <h1 class="page-title">üìà Analytics Dashboard</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="time-filter">Time Period:</label>
                <select id="time-filter">
                    <option value="7">Last 7 Days</option>
                    <option value="30">Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                    <option value="all" selected>All Time</option>
                </select>
            </div>
            <div class="control-group">
                <label for="medium-filter">Traffic Source:</label>
                <select id="medium-filter">
                    <option value="all">All Sources</option>
                </select>
            </div>
            <div class="control-group">
                <label for="affiliate-filter">Link Type:</label>
                <select id="affiliate-filter">
                    <option value="all">All Links</option>
                    <option value="affiliate">Affiliate Only</option>
                    <option value="non-affiliate">Non-Affiliate Only</option>
                </select>
            </div>
        </div>
        
        <div class="stat-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-clicks">0</div>
                <div class="stat-label">Total Clicks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="unique-links">0</div>
                <div class="stat-label">Unique Links</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="affiliate-clicks">0</div>
                <div class="stat-label">Affiliate Clicks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="conversion-rate">0%</div>
                <div class="stat-label">Affiliate Rate</div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h2>üìà Clicks Over Time</h2>
                <div class="chart-container">
                    <canvas id="timeline-chart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>üåç Traffic Sources</h2>
                <div class="chart-container">
                    <canvas id="source-chart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>üñ•Ô∏è Browsers</h2>
                <div class="chart-container">
                    <canvas id="browser-chart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>üó∫Ô∏è Top Countries</h2>
                <div class="chart-container">
                    <canvas id="country-chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="links-table">
            <h2>üìä Top Performing Links</h2>
            <table id="links-table">
                <thead>
                    <tr>
                        <th>Short URL</th>
                        <th>Name</th>
                        <th>Clicks</th>
                        <th>Type</th>
                        <th>Top Source</th>
                        <th>Top Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" style="text-align: center; color: #999;">
                            <div class="loading-spinner" style="margin: 20px auto;"></div>
                            <div>Loading analytics data...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="analytics.js"></script>
</body>
</html>
