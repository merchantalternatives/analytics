<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By URL Analysis - Affiliate Link Analytics</title>
    <link rel="stylesheet" href="shared-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <style>
        .page-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        .search-group {
            flex: 2;
            min-width: 300px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .url-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .url-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .url-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }
        
        .url-card.selected {
            border: 3px solid #667eea;
        }
        
        .url-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .url-link {
            font-size: 0.85rem;
            color: #667eea;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .url-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .url-stat {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .url-stat-label {
            color: #666;
        }
        
        .url-stat-value {
            font-weight: bold;
            color: #333;
        }
        
        .affiliate-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            width: fit-content;
        }
        
        .affiliate-yes {
            background: #d4f4dd;
            color: #0e7c3a;
        }
        
        .affiliate-no {
            background: #ffe4e4;
            color: #c41e3a;
        }
        
        .detail-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: none;
        }
        
        .detail-panel.active {
            display: block;
        }
        
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .detail-info {
            flex: 1;
            min-width: 300px;
        }
        
        .detail-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .detail-url {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .detail-original {
            color: #999;
            font-size: 0.85rem;
            word-break: break-all;
        }
        
        .close-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: background 0.3s;
        }
        
        .close-btn:hover {
            background: #e0e0e0;
        }
        
        .detail-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .detail-stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .detail-stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .detail-stat-label {
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .detail-chart {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .detail-chart h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
        }
        
        .chart-container {
            position: relative;
            height: 250px;
        }
        
        .clicks-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .clicks-table th {
            background: #f8f9fa;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .clicks-table td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .clicks-table tr:hover {
            background: #f8f9fa;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 8px 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }
        
        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        @media (max-width: 768px) {
            .url-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-charts {
                grid-template-columns: 1fr;
            }
            
            .detail-stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <script src="navigation.js"></script>
    
    <div class="container">
        <h1 class="page-title">🔗 By URL Analysis</h1>
        
        <div class="controls">
            <div class="search-group">
                <label for="search">Search URLs:</label>
                <input type="text" id="search" placeholder="Search by name or URL...">
            </div>
            <div class="control-group">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="clicks-desc">Most Clicks</option>
                    <option value="clicks-asc">Least Clicks</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="recent">Most Recent</option>
                </select>
            </div>
            <div class="control-group">
                <label for="filter-type">Filter Type:</label>
                <select id="filter-type">
                    <option value="all">All Links</option>
                    <option value="affiliate">Affiliate Only</option>
                    <option value="non-affiliate">Non-Affiliate Only</option>
                </select>
            </div>
            <div class="control-group">
                <label for="time-filter">Time Period:</label>
                <select id="time-filter">
                    <option value="7">Last 7 Days</option>
                    <option value="30">Last 30 Days</option>
                    <option value="90">Last 90 Days</option>
                    <option value="all" selected>All Time</option>
                </select>
            </div>
        </div>
        
        <div class="detail-panel" id="detail-panel">
            <div class="detail-header">
                <div class="detail-info">
                    <div class="detail-title" id="detail-title"></div>
                    <div class="detail-url" id="detail-short-url"></div>
                    <div class="detail-original" id="detail-original-url"></div>
                </div>
                <button class="close-btn" onclick="closeDetail()">✕ Close</button>
            </div>
            
            <div class="detail-stats-grid" id="detail-stats"></div>
            
            <div class="detail-charts">
                <div class="detail-chart">
                    <h3>📈 Clicks Over Time</h3>
                    <div class="chart-container">
                        <canvas id="detail-timeline-chart"></canvas>
                    </div>
                </div>
                <div class="detail-chart">
                    <h3>🌍 Traffic Sources</h3>
                    <div class="chart-container">
                        <canvas id="detail-source-chart"></canvas>
                    </div>
                </div>
                <div class="detail-chart">
                    <h3>🗺️ Geographic Distribution</h3>
                    <div class="chart-container">
                        <canvas id="detail-country-chart"></canvas>
                    </div>
                </div>
                <div class="detail-chart">
                    <h3>🖥️ Browsers</h3>
                    <div class="chart-container">
                        <canvas id="detail-browser-chart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="detail-chart" style="grid-column: 1 / -1;">
                <h3>📋 Recent Clicks</h3>
                <table class="clicks-table" id="clicks-table">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Country</th>
                            <th>City</th>
                            <th>Browser</th>
                            <th>Source</th>
                            <th>Referrer</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
        
        <div class="url-grid" id="url-grid">
            <div style="color: white; text-align: center; grid-column: 1 / -1;">
                <div class="loading-spinner" style="margin: 20px auto;"></div>
                <div style="font-size: 1.2rem;">Loading URL data...</div>
            </div>
        </div>
    </div>
    
    <script src="by-url.js"></script>
</body>
</html>
